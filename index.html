<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websitebyme</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./themify-icons-font/themify-icons/themify-icons.css">

</head>
<body>
    <main>
        <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="img/Screenshot 2022-02-10 202529 (1).png" 
                        height="130px" width="160px"
                        alt="">
                        <h3> Heo1621</h3>
                        <p>--Người chơi hệ tự do--</p>
                    </div>
                    <div class="links">
                        <div class="link">
                           <i class="ti-github"></i>
                           <h2>Github</h2>
                        </div>
                        <div class="link">
                            <i class="ti-facebook"></i>
                           <h2>Facebook</h2>
                        </div>
                        <div class="link">
                            <i class="ti-apple"></i>
                           <h2>Apple ID</h2>
                        </div>
                        <div class="pro">
                            <h2>I AM CHOSEN! THE DARKIN STAIN LIVES NO MORE</h2>
                            <img src="img/lol.png" height="96px" width="150px" style="top: 9px;position: absolute;">
                        </div>
                    </div>
                </div>
            <div class="games">
                <div class="status">
                    <h1>Activate game</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/kayn (1).png" height="100px" width="100px" alt="">
                        <div class="card-info">
                            <h2>Kayn ma sứ</h2>
                            <p>1 triệu thông thạo</p>
                            <div class="progress"></div>
                        </div>
<!--  -->
                        <div class="box">
                            <div class="percent">
                                <svg>
                                    <circle cx="40" cy="40" r="40"></circle>
                                    <circle cx="40" cy="40" r="40"></circle>
                                </svg>
                                <!-- <h4 class="number">Win chance</h4> -->
                                <div class="number"> 
                                    <h2>60 <span>%</span></h2>
                                </div>
                                <h4 class="r">Win chance</h4>
                            </div>
                        </div>                   
                    </div>
                    <div class="card">
                        <img src="img/khazix.png" height="100px" width="100px" alt="">
                        <div class="card-info">
                            <h2>Khazix</h2>
                            <p>1 triệu thông thạo</p>
                            <div class="progress"></div>
                        </div>
                        <div class="box">
                            <div class="percent">
                                <svg>
                                    <circle cx="40" cy="40" r="40"></circle>
                                    <circle cx="40" cy="40" r="40"></circle>
                                </svg>
                                <!-- <h4 class="number">Win chance</h4> -->
                                <div class="number"> 
                                    <h2>60 <span>%</span></h2>
                                </div>
                                <h4 class="r">Win chance</h4>
                            </div>
                        </div>     
                    </div>
                    <div class="card">
                        <img src="img/pthe.png" height="100px" width="100px" alt="">
                        <div class="card-info">
                            <h2>Pantheon</h2>
                            <p>1 triệu thông thạo</p>
                            <div class="progress"></div>
                        </div>
                        <div class="box">
                            <div class="percent">
                                <svg>
                                    <circle cx="40" cy="40" r="40"></circle>
                                    <circle cx="40" cy="40" r="40"></circle>
                                </svg>
                                <!-- <h4 class="number">Win chance</h4> -->
                                <div class="number"> 
                                    <h2>60 <span>%</span></h2>
                                </div>
                                <h4 class="r">Win chance</h4>
                            </div>
                        </div>     
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="circle1">

    </div>
    <div class="circle2">

    </div>
</body>
</html>
